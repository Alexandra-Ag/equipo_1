  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #content {
      margin: 20px;
      text-align: center;
    }

    #content h1 {
      color: #333;
    }

    #content p {
      color: #666;
      margin-bottom: 20px;
    }

    #content a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;

    }

    <div id="header">

    <div id="content">
