<!DOCTYPE html>
<html>
<head>
    <title>Página 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="stilos.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        #audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Musical Dreams</h1>
    </div>

    <button class="agregar-cancion">Agregar canción</button>
    <button class="borrar-cancion"><i class="fas fa-trash"></i> Borrar Canción</button>
    <button class="agregar-cancion"><i class="fas fa-plus-circle"></i> Agregar canción</button> 

    <h1>Canciones</h1>

    <div id="search-bar">
        <input type="text" placeholder="Buscar música...">
        <button>Buscar</button>
    </div>
<br>
<br>
    <label for="album-file">Archivo MP3:</label>
    <input type="file" id="album-file" name="album-file" accept=".mp3" required>

    <audio id="audio-player" controls>
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        // Obtener el elemento de audio
        var audioElement = document.getElementById("audio-player");

        // Agregar evento de cambio al input de archivo
        document.getElementById("album-file").addEventListener("change", function(e) {
            var file = e.target.files[0];

            // Verificar si se seleccionó un archivo
            if (file) {
                var fileURL = URL.createObjectURL(file);

                // Actualizar la fuente del audio
                audioElement.src = fileURL;
            }
        });
    </script>
</body>
</html>
