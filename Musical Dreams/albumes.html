<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbumes de Música</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="stilos.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h1>Musical Dreams</h1>
  </div>

  <h1>Mis Albumes de Musica</h1>

  <form id="album-form" action="cancion.html">
    <label for="album-title">Título del Álbum:</label>
    <input type="text" id="album-title" name="album-title" required>
<br>
<button class="add-album-button" type="submit">Agregar Álbum</button>
  </br>
  </form>

  <ul id="album-list"></ul>
    
    <script>
        document.getElementById("album-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario
            
            // Obtener los valores ingresados por el usuario
            var albumTitle = document.getElementById("album-title").value;
            
            // Crear un nuevo elemento de lista para mostrar el álbum
            var albumItem = document.createElement("li");
            
            // Construir el contenido del elemento de lista
            albumItem.innerHTML = albumTitle ;
            
            // Agregar el elemento de lista al listado de álbumes
            document.getElementById("album-list").appendChild(albumItem);
        });
    </script>
<button class="add-song-button">
  <a href="cancion.html"><i class=""></i>Agregar Canción</a>
</button>

<button class="btn-neon">BORRAR <br> ÁLBUM</button>

</body>
</html>
