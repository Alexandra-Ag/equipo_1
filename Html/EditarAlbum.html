<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/Css/Estilos2.css">
<title>Editar Álbum</title>
</head>
<body>
  <h1>Editar Informacion Del Álbum</h1>
  
  <form>
    <label for="nombre">Nombre del Álbum:</label>
    <input type="text" id="nombre" name="nombre" value="Nombre del Album" contenteditable="true">
    
    <label for="artista">Artista:</label>
    <input type="text" id="artista" name="artista" value="Nombre del Artista" contenteditable="true">

    <label for="Canciones">Cancion:</label>
    <input type="text" id="cancion" name="cancion" value="Nombre de la Cancion" contenteditable="true">

    <label for="Año">Año de produccion:</label>
    <input type="text" id="año" name="año" value="Año de produccion" contenteditable="true">

     <div class="container">
        <input type="submit" value="Guardar">
     </div>
  </form>
</body>
</html>
